<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="header">
            <a href="index.html">
            <img id="logo_top" src="ogle.png" alt="Ogle Logo"></img>
            </a>
        </div>

        <div id="flex_left">
            <form action="https://www.google.com/search">
                <a class="text_adv" style="min-width:300%;">Find pages with..."all these words:"</a>
                <input class="box_adv" type="text" name="as_q"></input>
                <br><br>
                <a class="text_adv">Find pages with..."this exact word or phrase:"</a>
                <input class="box_adv" type="text" name="as_epq"></input>
                <br><br>
                <a class="text_adv">Find pages with..."any of these words:"</a>
                <input class="box_adv" type="text" name="as_oq"></input>
                <br><br>
                <a class="text_adv">Find pages with..."none of these words:"</a>
                <input class="box_adv" type="text" name="as_eq"></input>
                <br><br>
                <button id="search_adv" class="but" type="submit">Search</button>
            </form>
        </div>
    </body>

</html>
